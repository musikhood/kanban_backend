deptrac:
    layers:
      - name: BoardDomain
        collectors:
          - type: className
            regex: App\\Board\\Domain\\.*
      - name: BoardApplication
        collectors:
          - type: className
            regex: App\\Board\\Application\\.*
      - name: BoardInfrastructure
        collectors:
          - type: className
            regex: App\\Board\\Infrastructure\\.*

    ruleset:
      BoardDomain:
        - BoardInfrastructure
        - +Shared
        - +SharedApplicationData

      BoardApplication:
        - BoardDomain
        - +Shared
        - +SharedApplicationData

      BoardInfrastructure:
        - BoardDomain
        - +Shared
        - +SharedApplicationData
